<div class="flex flex-col">
    <label class="text-gray-400" for="{{ id }}">{{ title }}</label>
    <input class="border text-gray-50 border-gray-500 rounded-md outline-none px-2.5 py-1" [id]="id" [name]="name"
        [type]="type" [attr.maxlength]="maxLength" [(ngModel)]="value" (input)="onInput($event)">
</div>
