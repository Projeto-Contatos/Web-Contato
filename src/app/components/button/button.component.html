<button class="w-full px-4 py-2 outline-none cursor-pointer font-semibold rounded-lg shadow-md" [ngClass]="{
        'bg-gray-600 text-gray-100 hover:bg-gray-700': buttonType === 'primary',
        'bg-transparent text-gray-600 border border-gray-600 hover:text-gray-200 hover:border-gray-700 hover:bg-gray-700': buttonType === 'secondary',
        'bg-red-600 text-white hover:bg-red-700': buttonType === 'danger',
        'bg-green-600 text-gray-200 hover:bg-green-700': buttonType === 'success'
      }">
  <ng-content></ng-content>
</button>
