<main class="h-screen w-full flex justify-center items-center">
    <img class="w-1/2 h-full object-cover" src="/img.png" alt="background">

    <div class="w-1/2 flex flex-col gap-5 p-10">
        <div class="grid grid-cols-2 gap-2.5">
            <app-input title="Nome" name="nome" id="nome" [maxLength]="nomeMaxLength"
                [(ngModel)]="formData.nome"></app-input>
            <app-input title="E-mail" name="email" id="email" type="email" [maxLength]="emailMaxLength"
                [(ngModel)]="formData.email"></app-input>
            <app-input title="Celular" name="celular" id="celular" type="tel" [maxLength]="celularMaxLength"
                [(ngModel)]="formData.celular"></app-input>
            <app-input title="Telefone" name="telefone" id="telefone" type="tel" [maxLength]="telefoneMaxLength"
                [(ngModel)]="formData.telefone"></app-input>
        </div>
        <app-button [buttonType]="'primary'" (click)="cadastrarContato()">Cadastrar Contato</app-button>
        <app-button [buttonType]="'secondary'" (click)="navigateToList()">Cadastrados</app-button>
    </div>
</main>
